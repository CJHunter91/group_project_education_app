<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Repeat it to Keep it</title>
    <link rel="icon" href="./images/educationlogo.png" />
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div class="banner">
      <a href="http://localhost:3000/"><img src="./images/educationlogo.png"
        alt="A tree of knowledge growing from a writing pencil, with topics of
        study hanging from the branches" id="logo" style="height:200px"></a>
        <h1 class="banner">Repeat it to Keep it!</h1>
    </div>
    <nav>
      <h3 class="nav-contents">Username: preview user</h3>
      <form class="nav-contents" action="/" method="get">
        <label for="subject-choice">Choose your subject:</label>
        <select name="subject-choice">
          <option selected="true" disabled="disabled">Select subject</option>
          <option value="periodic-table">Periodic Table</option>
        </select>
        <input class="btn-subject-selected" type='submit' value="Start!">
      </form>
      <a href="http://localhost:3000/" class="nav-contents">Home</a>
    </nav>
    <div id="card-container">
      <div class="card-pile" id="pending">
      </div>
      <div class="card-pile" id="current">
      </div>
      <div class="card-pile" id="incorrect">
      </div>
    </div>
  </body>
</html>
